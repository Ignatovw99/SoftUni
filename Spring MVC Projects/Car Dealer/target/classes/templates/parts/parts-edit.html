<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<th:block th:replace="fragments/navbar"></th:block>
<form class="jumbotron" th:action="@{/parts/edit/{id}(id=${partId})}" th:method="POST" th:object="${partAddEditBindingModel}">
    <div class="form-group d-flex justify-content-center">
        <label class="mr-2" for="name">Name</label>
        <input type="text" id="name" placeholder="Enter name..." name="name" th:value="*{name}">
    </div>
    <div class="form-group d-flex justify-content-center">
        <label class="mr-2" for="price">Price</label>
        <input type="number" step="0.1" id="price" name="price" th:value="*{price}">
    </div>
    <div class="form-group d-flex justify-content-center">
        <label class="mr-2" for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" th:value="*{quantity}">
    </div>
    <div class="form-group d-flex justify-content-center">
        <label class="mr-2" for="supplierName">Supplier Name</label>
        <input type="text" id="supplierName" name="supplierName" th:value="*{supplierName}">
    </div>
    <button type="submit" class="btn btn-primary d-flex justify-content-center">Edit</button>
</form>
</body>
</html>
