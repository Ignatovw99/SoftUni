<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<th:block th:replace="fragments/navbar"></th:block>
<form class="jumbotron" th:action="@{/customers/edit/{id}(id=${customerId})}" th:method="POST" th:object="${customer}">
    <div class="form-group d-flex justify-content-center">
        <label class="mr-2" for="name">Name</label>
        <input type="text" id="name" placeholder="Enter name..." name="name" th:value="*{name}">
    </div>
    <div class="form-group d-flex justify-content-center">
        <label class="mr-2" for="birthDate">Birth Date</label>
        <input type="datetime-local" id="birthDate" name="birthDate" th:value="*{birthDate}">
    </div>
    <button type="submit" class="btn btn-primary d-flex justify-content-center">Edit</button>
</form>
</body>
</html>
