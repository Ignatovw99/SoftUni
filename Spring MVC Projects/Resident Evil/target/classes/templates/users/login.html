<div class="container-fluid w-75">
    <h1 class="my-4">Login</h1>
    <hr class="bg-resident-evil hr-2" />
    <form th:action="@{/login}" th:method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username..." th:name="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password..." th:name="password">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
            <label class="form-check-label" for="rememberMe">
                Remember me?
            </label>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div class="button-holder d-flex justify-content-around">
            <button type="submit" class="btn btn-dark bg-resident-evil">Login</button>
        </div>
    </form>
</div>
