<div class="container-fluid w-75">
    <h1 class="my-4">Register a new user</h1>
    <hr class="bg-resident-evil hr-2" />
    <form th:action="@{/register}" th:method="POST">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email..." required th:name="email">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username..." th:name="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password..." th:name="password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Enter confirm password..." th:name="confirmPassword">
        </div>
        <div class="button-holder d-flex justify-content-around">
            <button type="submit" class="btn btn-dark bg-resident-evil">Register</button>
        </div>
    </form>
</div>
