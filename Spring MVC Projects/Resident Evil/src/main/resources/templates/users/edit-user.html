<div class="jumbotron col-sm-11 m-auto">
    <h1>Edit User Roles</h1>
    <hr />
    <form th:object="${user}" th:action="@{/users/edit/{id}(id=*{id})}" th:method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" required name="username" th:field="*{username}" readonly>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required name="email" th:field="*{email}" readonly>
        </div>
        <div class="form-group">
            <label for="user-roles">Roles</label>
            <select class="custom-select" name="authorities" id="user-roles" multiple="multiple" th:field="*{authorities}">
                <th:block th:each="authority : ${roles}">
                    <option th:value="${authority}" th:text="${authority}"></option>
                </th:block>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Edit</button>
    </form>
</div>
